<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZ.FORUM | Secure Communication Client</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #030303;
            --surface-color: rgba(20, 20, 20, 0.6);
            --surface-hover: rgba(30, 30, 30, 0.8);
            --border-color: rgba(255, 255, 255, 0.08);
            --primary-accent: #ff9f1c;
            --primary-glow: rgba(255, 159, 28, 0.5);
            --secondary-glow: rgba(120, 50, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --font-main: 'Montserrat', sans-serif;
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Advanced Background Effects */
        .bg-ambient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }

        .orb-1 {
            top: -10%; left: -10%;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--primary-glow), transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%; right: -10%;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, var(--secondary-glow), transparent 70%);
            animation-delay: -5s;
        }

        .orb-3 {
            top: 40%; left: 40%;
            width: 30vw; height: 30vw;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.15), transparent 60%);
            animation: float-reverse 25s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.1); }
        }

        @keyframes float-reverse {
            0% { transform: translate(0, 0) scale(1.1); }
            100% { transform: translate(-40px, -40px) scale(0.9); }
        }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .animate-enter {
            animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.15s; }
        .delay-2 { animation-delay: 0.3s; }

        /* Floating Header (Rounded Nameplate) */
        header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 1200px;
            z-index: 100;
            padding: 16px 32px;
            border-radius: 100px; /* Fully rounded pill shape */
            background: rgba(10, 10, 10, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span { 
            color: var(--primary-accent);
            text-shadow: 0 0 15px rgba(255, 159, 28, 0.4);
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-badge {
            font-size: 11px;
            font-weight: 600;
            background: rgba(255,255,255,0.03);
            padding: 6px 14px;
            border-radius: 20px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Hero Section */
        .hero {
            padding-top: 220px;
            padding-bottom: 120px;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 64px;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 28px;
            background: linear-gradient(180deg, #ffffff 0%, #adadad 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.1));
        }

        .hero p {
            font-size: 19px;
            font-weight: 500;
            color: var(--text-secondary);
            max-width: 580px;
            margin: 0 auto 48px;
            line-height: 1.7;
        }

        /* Buttons */
        .cta-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 70px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 36px;
            border-radius: 16px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            font-size: 15px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: #000;
            box-shadow: 0 4px 30px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 50px var(--primary-glow);
            filter: brightness(1.1);
        }

        /* Gallery */
        .gallery-section {
            padding: 40px 0 80px;
        }

        .gallery-header {
            margin-bottom: 50px;
            text-align: center;
        }

        .gallery-header h2 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            perspective: 1000px;
        }

        .shot-card {
            background: var(--surface-color);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
            transition: var(--transition);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .shot-card:hover {
            border-color: var(--primary-accent);
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(255, 159, 28, 0.15);
        }

        .shot-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.85;
            transition: var(--transition);
        }

        .shot-card:hover img {
            opacity: 1;
            transform: scale(1.03);
        }

        footer {
            padding: 60px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        @media (max-width: 768px) {
            header { top: 16px; width: calc(100% - 32px); padding: 14px 20px; }
            .hero h1 { font-size: 40px; }
            .hero p { font-size: 16px; padding: 0 20px; }
            .screenshot-grid { grid-template-columns: 1fr; gap: 20px; }
            .btn { width: 100%; }
            .cta-group { flex-direction: column; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-ambient">
        <div class="grid-overlay"></div>
        <div class="orb orb-1"></div>

    </div>

    <header>

    <main>
        <section class="hero container">
            <div class="animate-enter">
                <div style="margin-bottom: 24px; display: inline-flex; align-items: center; padding: 6px 16px; border-radius: 100px; background: rgba(255, 159, 28, 0.08); border: 1px solid rgba(255, 159, 28, 0.2); color: var(--primary-accent); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                    Stable Release 2.4.0
                </div>
                <h1>ABSOLUTE<br>PRIVACY</h1>

                </p>

                <div class="cta-group">
                    <a href="https://disk.yandex.ru/d/lfjSzfUQ0ZxRAQ" target="_blank" class="btn btn-primary">

                        Скачать клиент
                    </a>
                </div>

        <section class="container gallery-section animate-enter delay-2">

                <h2>Интерфейс системы</h2>
            </div>
            
            <div class="screenshot-grid">
                <div class="shot-card">

        </section>
    </main>

    <footer>
        <div class="container">
            <p style="font-weight: 500; opacity: 0.7;">VZ.FORUM PROJECT &copy; 2024</p>
            <div style="margin-top: 8px; font-size: 11px; opacity: 0.4;">ENCRYPTED PROTOCOL • NO LOGS</div>
        </div>
    </footer>

</body>
</html>
