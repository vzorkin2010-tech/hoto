<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZ.FORUM | Новый Форум</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #030303;
            --surface-color: rgba(20, 20, 20, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            
            
            --primary-accent: #ff9f1c;          
            --primary-glow: rgba(255, 159, 28, 0.5); 
            --secondary-accent: #ffd700;        
            --secondary-glow: rgba(255, 215, 0, 0.25);
            --white-glow: rgba(255, 255, 255, 0.15);

            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --font-main: 'Montserrat', sans-serif;
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        
        .bg-ambient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out alternate;
        }

        .orb-1 {
            top: -10%; left: -10%;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--primary-glow), transparent 70%);
        }

        .orb-2 {
            bottom: -10%; right: -10%;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, var(--secondary-glow), transparent 70%);
            animation-delay: -5s;
        }

        .orb-3 {
            top: 40%; left: 40%;
            width: 30vw; height: 30vw;
            background: radial-gradient(circle, var(--white-glow), transparent 60%);
            animation: float-reverse 25s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.1); }
        }

        @keyframes float-reverse {
            0% { transform: translate(0, 0) scale(1.1); }
            100% { transform: translate(-40px, -40px) scale(0.9); }
        }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        
        header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 12px 30px;
            border-radius: 100px; 
            background: rgba(10, 10, 10, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 280px;
        }

        .logo-container {
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
        }

        .logo-container span.highlight { 
            color: var(--primary-accent);
        }
        
        .logo-container span.divider {
            color: rgba(255,255,255,0.2);
            font-weight: 300;
        }

        .logo-container span.tagline {
            font-weight: 600;
            font-size: 14px;
            color: var(--secondary-accent); 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        
        .hero {
            padding-top: 200px;
            padding-bottom: 80px;
            text-align: center;
            position: relative;
        }

        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .animate-enter {
            animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        
        .delay-2 { animation-delay: 0.3s; }

        .hero h1 {
            font-size: 80px;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 28px;
            background: linear-gradient(180deg, #ffffff 0%, #adadad 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(255,255,255,0.15));
            text-transform: uppercase;
        }

        .hero p {
            font-size: 19px;
            font-weight: 500;
            color: var(--text-secondary);
            max-width: 580px;
            margin: 0 auto 48px;
            line-height: 1.7;
        }

        
        .cta-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 70px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 42px;
            border-radius: 100px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            font-size: 16px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: #000;
            box-shadow: 0 4px 30px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            background: #ffb24d; 
            box-shadow: 0 10px 50px var(--primary-glow);
        }

        
        .gallery-section {
            padding: 20px 0 80px;
        }

        .gallery-header {
            margin-bottom: 50px;
            text-align: center;
        }

        .gallery-header h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            perspective: 1000px;
        }

        .shot-card {
            background: var(--surface-color);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
            transition: var(--transition);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .shot-card:hover {
            border-color: var(--primary-accent);
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(255, 159, 28, 0.15);
        }

        .shot-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.85;
            transition: var(--transition);
        }

        .shot-card:hover img {
            opacity: 1;
            transform: scale(1.03);
        }

        footer {
            padding: 40px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 48px; }
            .hero p { font-size: 16px; padding: 0 20px; }
            .screenshot-grid { grid-template-columns: 1fr; gap: 20px; }
            .btn { width: 100%; border-radius: 16px; }
            header { min-width: auto; width: calc(100% - 40px); }
            .logo-container { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="bg-ambient">
        <div class="grid-overlay"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header>
        <div class="logo-container">
            VZ<span class="highlight">.FORUM</span>
            <span class="divider">|</span>
            <span class="tagline">НОВЫЙ ФОРУМ</span>
        </div>
    </header>

    <main>
        <section class="hero container">
            <div class="animate-enter">
                <h1>ФОРУМ</h1>
                <p>
                    Децентрализованный клиент нового поколения. 
                    Полная анонимность, отсутствие логов и мгновенная передача данных. 
                    Никаких компромиссов.
                </p>

                <div class="cta-group">
                    <a href="https://disk.yandex.ru/d/lfjSzfUQ0ZxRAQ" target="_blank" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right:10px"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Скачать клиент
                    </a>
                </div>
            </div>
        </section>

        <section class="container gallery-section animate-enter delay-2">
            <div class="gallery-header">
                <h2>Интерфейс системы</h2>
            </div>
            
            <div class="screenshot-grid">
                <div class="shot-card">
                    <img src="app_main.jpg" alt="Dashboard Interface">
                </div>
                <div class="shot-card">
                    <img src="app_chat.jpg" alt="Secure Chat Window">
                </div>
                <div class="shot-card">
                    <img src="app_call.jpg" alt="Voice Call Interface">
                </div>
                <div class="shot-card">
                    <img src="app_settings.jpg" alt="Settings Panel">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
