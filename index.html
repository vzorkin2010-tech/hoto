        async function initVoiceRecording() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞

                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–∞–ø–∏—Å–∏ –≥–æ–ª–æ—Å–∞:', error);

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        async function requestMicrophonePermission() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞');
                    return false;
                }

                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                microphonePermissionGranted = true;
                console.log('–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É —Ä–∞–∑—Ä–µ—à–µ–Ω');
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.');
                return false;
            }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞—É–¥–∏–æ—É—Å—Ç—Ä–æ–π—Å—Ç–≤
        async function loadAudioDevices() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    return;
                }

                const devices = await navigator.mediaDevices.enumerateDevices();
                const microphoneSelect = document.getElementById('microphone-select');
                const speakerSelect = document.getElementById('speaker-select');
                
                microphoneSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω</option>';
                speakerSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—É—à–Ω–∏–∫–∏</option>';
                
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `–ú–∏–∫—Ä–æ—Ñ–æ–Ω ${microphoneSelect.options.length}`;
                        microphoneSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `–î–∏–Ω–∞–º–∏–∫–∏ ${speakerSelect.options.length}`;
                        speakerSelect.appendChild(option);
                    }
                });
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                const savedMicrophone = localStorage.getItem('microphone-device');
                const savedSpeaker = localStorage.getItem('speaker-device');
                
                if (savedMicrophone) microphoneSelect.value = savedMicrophone;
                if (savedSpeaker) speakerSelect.value = savedSpeaker;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ—É—Å—Ç—Ä–æ–π—Å—Ç–≤:', error);
            }
        }

        // –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function startVoiceRecording() {
            if (!currentChat) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç!');
                return;
            }
            
            if (!microphonePermissionGranted) {
                const granted = await requestMicrophonePermission();
                if (!granted) return;
            }
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(audioStream);
                microphone.connect(analyser);
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º MediaRecorder
                mediaRecorder = new MediaRecorder(audioStream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    await processAudioRecording();
                };
                
                // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
                mediaRecorder.start();
                isRecording = true;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞–ø–∏—Å–∏
                document.getElementById('voice-recording-container').style.display = 'flex';
                document.getElementById('message-input').style.display = 'none';
                document.getElementById('voice-record-btn').classList.add('recording');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                recordingStartTime = Date.now();
                updateRecordingTimer();
                recordingTimer = setInterval(updateRecordingTimer, 1000);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é
                visualizeRecording();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å–∏:', error);
                alert('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å–∏: ' + error.message);
                stopVoiceRecording(true);
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
        function stopVoiceRecording(cancel = false) {
            if (!isRecording) return;
            
            isRecording = false;
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞–ø–∏—Å–∏
            document.getElementById('voice-recording-container').style.display = 'none';
            document.getElementById('message-input').style.display = 'block';
            document.getElementById('voice-record-btn').classList.remove('recording');
            
            // –ï—Å–ª–∏ –æ—Ç–º–µ–Ω–∞ - –æ—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            if (cancel) {
                audioChunks = [];
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∑–∞–ø–∏—Å–∏
        function updateRecordingTimer() {
            if (!recordingStartTime) return;
            
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            
            document.getElementById('voice-recording-timer').textContent = `${minutes}:${seconds}`;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ 2 –º–∏–Ω—É—Ç—ã
            if (elapsed >= 120) {
                stopVoiceRecording();
            }
        }

        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–ø–∏—Å–∏
        function visualizeRecording() {
            if (!analyser || !isRecording) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                if (!isRecording) return;
                
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                // –ü—Ä–æ—Å—Ç–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è - –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö
                const levelBar = document.getElementById('microphone-level');
                if (levelBar) {
                    levelBar.style.width = Math.min(average * 2, 100) + '%';
                }
            }
            
            draw();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø–∏—Å–∞–Ω–Ω–æ–≥–æ –∞—É–¥–∏–æ
        async function processAudioRecording() {
            if (audioChunks.length === 0) return;
            
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                if (duration < 1) {
                    alert('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ');
                    return;
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ —Å–æ–æ–±—â–µ–Ω–∏–µ
                await sendVoiceMessage(audioBlob, duration);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∞—É–¥–∏–æ:', error);
                alert('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∞—É–¥–∏–æ: ' + error.message);
            } finally {
                audioChunks = [];
                recordingStartTime = null;
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendVoiceMessage(audioBlob, duration) {
            if (!currentChat) return;

            try {
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const tempMessageId = 'temp_' + Date.now();
                const messagesContainer = document.getElementById('messages-container');
                
                const tempMessageDiv = document.createElement('div');
                tempMessageDiv.className = 'message sent';
                tempMessageDiv.id = tempMessageId;
                tempMessageDiv.innerHTML = `
                    <div class="voice-message">
                        <div class="voice-icon">üéµ</div>
                        <div class="voice-info">
                            <div class="voice-duration">–ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
                            <div class="voice-time">${formatDuration(duration)}</div>
                        </div>
                        <div class="voice-controls">
                            <button class="voice-play-btn" onclick="playVoiceMessage('${tempMessageId}')">‚ñ∂Ô∏è</button>
                        </div>
                    </div>
                    <div class="message-time">–û—Ç–ø—Ä–∞–≤–∫–∞...</div>
                `;
                messagesContainer.appendChild(tempMessageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ –≤ Firebase Storage
                const fileName = `voice_${Date.now()}.webm`;
                const filePath = `chats/${currentChat.id}/${fileName}`;
                const storageRef = storage.ref(filePath);
                const uploadTask = storageRef.put(audioBlob);

                uploadTask.on('state_changed',
                    null,
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ:', error);
                        document.getElementById(tempMessageId).innerHTML = `
                            <div class="error-message">–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è</div>
                        `;
                        setTimeout(() => {
                            const element = document.getElementById(tempMessageId);
                            if (element) element.remove();
                        }, 3000);
                    },
                    async () => {
                        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥–æ–ª–æ—Å–æ–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ –≤ Firestore
                        await db.collection('chats').doc(currentChat.id).collection('messages').add({
                            type: 'voice',
                            voiceURL: downloadURL,
                            duration: duration,
                            senderId: currentUser.uid,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
                        await db.collection('chats').doc(currentChat.id).update({
                            lastMessage: 'üéµ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                            lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                        const tempElement = document.getElementById(tempMessageId);
                        if (tempElement) {
                            tempElement.remove();
                        }
                    }
                );

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message);
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function playVoiceMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (!messageElement) return;
            
            const voiceIcon = messageElement.querySelector('.voice-icon');
            const playButton = messageElement.querySelector('.voice-play-btn');
            const waveform = messageElement.querySelector('.voice-waveform');
            
            // –ï—Å–ª–∏ —É–∂–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio = null;
                resetPlaybackUI(voiceIcon, playButton, waveform);
                return;
            }
            
            // –ù–∞—Ö–æ–¥–∏–º URL –∞—É–¥–∏–æ
            const voiceURL = messageElement.dataset.voiceUrl;
            if (!voiceURL) return;
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∞—É–¥–∏–æ
            currentAudio = new Audio(voiceURL);
            
            voiceIcon.classList.add('playing');
            playButton.textContent = '‚è∏Ô∏è';
            if (waveform) waveform.classList.add('playing');
            
            currentAudio.addEventListener('loadedmetadata', () => {
                if (waveform) {
                    waveform.style.animationDuration = currentAudio.duration + 's';
                }
            });
            
            currentAudio.addEventListener('ended', () => {
                resetPlaybackUI(voiceIcon, playButton, waveform);
                currentAudio = null;
            });
            
            currentAudio.addEventListener('pause', () => {
                resetPlaybackUI(voiceIcon, playButton, waveform);
            });
            
            currentAudio.play();
        }

        // –°–±—Ä–æ—Å UI –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function resetPlaybackUI(voiceIcon, playButton, waveform) {
            voiceIcon.classList.remove('playing');
            playButton.textContent = '‚ñ∂Ô∏è';
            if (waveform) {
                waveform.classList.remove('playing');
                waveform.style.animation = 'none';
                setTimeout(() => {
                    waveform.style.animation = '';
                }, 10);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ createMessageElement –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –≥–æ–ª–æ—Å–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function createMessageElement(message, messageId) {
            const div = document.createElement('div');
            const isSent = message.senderId === currentUser.uid;
            const isEditing = editingMessageId === messageId;
            div.className = `message ${isSent ? 'sent' : 'received'} ${isEditing ? 'editing' : ''}`;
            
            const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            
            if (isEditing) {
                // ... –∫–æ–¥ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è ...
            } else if (message.type === 'file') {
                // ... –∫–æ–¥ —Ñ–∞–π–ª–æ–≤ ...
            } else if (message.type === 'voice') {
                // –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                div.innerHTML = `
                    <div class="voice-message">
                        <div class="voice-icon">üéµ</div>
                        <div class="voice-info">
                            <div class="voice-duration">–ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
                            <div class="voice-time">${formatDuration(message.duration)}</div>
                        </div>
                        <div class="voice-controls">
                            <button class="voice-play-btn" onclick="playVoiceMessage('${messageId}')">‚ñ∂Ô∏è</button>
                        </div>
                    </div>
                    <div class="message-actions">
                        ${isSent ? `
                            <button class="message-action-btn delete" onclick="deleteMessage('${messageId}')">üóëÔ∏è</button>
                        ` : ''}
                    </div>
                    <div class="message-time">${time}</div>
                `;
                div.dataset.voiceUrl = message.voiceURL;
            } else {
                // –¢–µ–∫—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                // ... –∫–æ–¥ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π ...
            }
            
            return div;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ initEventListeners –¥–ª—è –≥–æ–ª–æ—Å–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function initEventListeners() {
            // ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ...
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≥–æ–ª–æ—Å–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            document.getElementById('voice-record-btn').addEventListener('click', function() {
                if (!isRecording) {
                    startVoiceRecording();
                } else {
                    stopVoiceRecording();
                }
            });
            
            document.getElementById('voice-record-stop').addEventListener('click', function() {
                stopVoiceRecording();
            });
            
            document.getElementById('voice-record-cancel').addEventListener('click', function() {
                stopVoiceRecording(true);
            });
            
            // –¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
            document.getElementById('test-microphone').addEventListener('click', async function() {
                if (!microphonePermissionGranted) {
                    const granted = await requestMicrophonePermission();
                    if (!granted) return;
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –Ω–∞ 5 —Å–µ–∫—É–Ω–¥
                startMicrophoneTest();
                setTimeout(stopMicrophoneTest, 5000);
            });
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∞—É–¥–∏–æ
            document.getElementById('microphone-select').addEventListener('change', function() {
                localStorage.setItem('microphone-device', this.value);
            });
            
            document.getElementById('speaker-select').addEventListener('change', function() {
                localStorage.setItem('speaker-device', this.value);
            });
            
            document.getElementById('auto-record').addEventListener('change', function() {
                localStorage.setItem('auto-record', this.checked);
            });
        }

        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        function startMicrophoneTest() {
            if (!audioStream) return;
            
            const testButton = document.getElementById('test-microphone');
            testButton.textContent = '–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...';
            testButton.disabled = true;
            
            // –°–æ–∑–¥–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é —É—Ä–æ–≤–Ω—è
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(audioStream);
            microphone.connect(analyser);
            
            visualizeRecording();
        }

        function stopMicrophoneTest() {
            const testButton = document.getElementById('test-microphone');
            testButton.textContent = '–¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞';
            testButton.disabled = false;
            
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —É—Ä–æ–≤–µ–Ω—å
            const levelBar = document.getElementById('microphone-level');
            if (levelBar) {
                levelBar.style.width = '0%';
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ... –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ...
    </script>
</body>
